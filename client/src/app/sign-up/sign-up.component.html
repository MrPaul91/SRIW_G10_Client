<div class="main-container">
  <div class="row">
    <div class="col s6 offset-s3">
      <!-- offset-s3 -->
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">
            <h4 class="header">Registro Compañia</h4>
          </span>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix"> format_italic</i>
                  <input name="id" id="id" type="text" class="validate">
                  <label for="id">Id Compañia</label>
                </div>
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock_outline</i>
                  <input input input name="password" id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">business</i>
                  <input name="compania" id="compania" type="text" class="validate">
                  <label for="compania">Nombre Compañia</label>
                </div>

                <div class="input-field col s6">
                  <i class="material-icons prefix">assignment</i>
                  <input input name="sector" id="sector" type="text" class="validate">
                  <label for="sector">Sector</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">add_location</i>
                  <input input input name="username" id="username" type="text" class="validate">
                  <label for="username">Direccion</label>
                </div>
              </div>




            </form>
          </div>
        </div>
        <div class="card-action">
          <div class="row">
            <div class="col s10 offset-s1 center-align">
              <button (click)="postSignUpData() " class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
