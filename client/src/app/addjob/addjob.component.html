<div class="row">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-content">
                <span class="card-title center-align"><h4 class="header">Agregar Posicion De Trabajo a la Compa√±ia</h4></span>
                <div class="row">
                    <form class="col s12">
                  
                        <div class="row center-align">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">note_add</i>
                                <input  [(ngModel)]="jobPosition" name="JobPosition" id="JobPosition" type="text" class="validate">
                                <label for="title">Id Posicion de Trabajo</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">note_add</i>
                                <input  [(ngModel)]="jobName" name="Nombre" id="Nombre" type="text" class="validate">
                                <label for="title">Nombre Posicion de Trabajo</label>
                            </div>
                        </div>
                        <div class="row center-align">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">note_add</i>
                                <input [(ngModel)]="description" name="Descripcion" id="Descripcion" type="text" class="validate">
                                <label for="title">Descripcion</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col s10 offset-s1 center-align">
                        <button (click)="anadirPosicion()" class="btn waves-effect waves-light green lighten-1" type="submit" name="action">Submit
                          <i class="material-icons right"></i>
                       </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
